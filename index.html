<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criptografia AES em JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <!-- Biblioteca Crypto-JS para AES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Criptografia AES</h1>
    <label for="message">Mensagem:</label>
    <textarea id="message" placeholder="Digite sua mensagem aqui..."></textarea>
    
    <label for="key">Chave de Criptografia:</label>
    <input type="text" id="key" placeholder="Digite a chave...">
    
    <div class="buttons">
      <button onclick="encryptMessage()">Criptografar</button>
      <button onclick="decryptMessage()">Descriptografar</button>
    </div>
    
    <label for="result">Resultado:</label>
    <textarea id="result" readonly placeholder="O resultado aparecerÃ¡ aqui..."></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
